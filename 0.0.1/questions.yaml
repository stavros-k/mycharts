groups:
  - name: "Container Image"
  - name: "Configuration"
  - name: "Networking"
  - name: "Storage"
  - name: "Ingress"

portals:
  web_portal:
    protocols:
      - "http"
    host: 
      - "$node_ip"
    ports:
      - "$variable-service.port.nodePort"
    path: "/loleaflet/dist/admin/admin.html"

questions:
  # Image related
  - variable: image
    description: "Docker Image Details"
    label: "Docker Image"
    group: "Container Image"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          description: "Docker Image repository"
          label: "Image repository"
          schema: 
          type: string
          required: true
          default: "collabora/code"
        - variable: tag
          description: "Tag to use for specified image"
          label: "Image Tag"
          schema:
            type: string
            default: "6.4.6.1"
        - variable: pullPolicy
          description: "Docker Image Pull Policy"
          label: "Image Pull Policy"
          schema: 
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                descritpion: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
  # Configure Timezone
  # I'm almost sure i must add a TZ env variable on values.yaml
  - variable: timezone
    group: "Configuration"
    label: "Timezone"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: environmentVariables
    label: "Image Environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariables
          label: "Environment Variable"
          schema: 
            type: dict
            attrs: 
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema: 
                  type: string
        - variable: environmentVariables
          label: "Environment Variable"
          schema: 
            type: dict
            attrs: 
              - variable: name
                label: "username Variable"
                default: "username"
                schema:
                  type: string
                  editable: false
              - variable: value
                label: "username"
                default: "admin"
                schema: 
                  type: string
                  required: true                       
        - variable: environmentVariables
          label: "Environment Variable"
          schema: 
            type: dict
            attrs: 
              - variable: name
                label: "password Variable"
                default: "password"
                schema:
                  type: string
                  editable: false
              - variable: value
                label: "password"
                default: "password"
                schema: 
                  type: string
                  required: true                  
        - variable: environmentVariables
          label: "Environment Variable"
          schema: 
            type: dict
            attrs: 
              - variable: name
                label: "domain Variable"
                default: "domain"
                schema:
                  type: string
              - variable: value
                label: "domain (escape dot with backslash)"
                default: 'collabora\.domain\.tld' #is single quote acceptable?
                schema: 
                  type: string
        - variable: environmentVariables
          label: "Environment Variable"
          schema: 
            type: dict
            attrs: 
              - variable: name
                label: "dictionaries Variable"
                default: "dictionaries"
                schema:
                  type: string
                  editable: false
              - variable: value
                label: "dictionaries"
                default: "de_DE en_GB en_US es_ES fr_FR it nl pt_BR pt_PT ru"
                schema: 
                  type: string
                  required: true
          # There are some more enviroment variables that can be added.
          # But those should be enough for basic usage
  - variable: service
    group: "Networking"
    label:  "Configure Service"
    schema:
      type: dict
      attrs:
        - variable: type
          label: "Service type"
          schema: 
            type: string
            default: "ClusterIP"
            enum:
              - value: "NodePort"
                description: "NodePort"
              - value: "ClusterIP"
                description: "ClusterIP"
            show_subquestions_if: "NodePort"
            subquestions:
              - variable: port
                label: "Port configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: port
                      label: "container port"
                      schema:
                        type: int
                        default: 9980
                        editable: false
                    - variable: nodePort
                      label: "Node Port to expose for UI"
                      schema:
                        type: int
                        min: 9000
                        max: 65535
                        default: 9980
                        required: true                      
  - variable: hostNetworking
    group: "Networking"
    label: "Enable Host Networking"
    schema:
      type: boolean
      default: false
# Didn't add storage because collabora don't need any persistance storage,
# All configs can be done with extra_params, But we can add if someone wants
# to edit the xml file inside
  - variable: appIngress
    label: ""
    group: "Ingress"
    schema:
      type: dict
      attrs:
        - variable: webui
          label: "Web Ingress Configuration"
          group: "Ingress"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Web Ingress"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: entrypoint
                      label: "Select Entrypoint"
                      schema:
                        type: string
                        default: "websecure"
                        required: true
                        enum:
                          - value: "websecure"
                            description: "Websecure: HTTPS/TLS port 443"
                    - variable: hosts
                      label: "Hosts"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: host
                            label: "Host"
                            schema:
                              type: dict
                              attrs:
                                - variable: host
                                  label: "Domain Name"
                                  required: true
                                  schema:
                                    type: string
                                - variable: paths
                                  label: "paths"
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: path
                                        label: "Path"
                                        schema:
                                          type: dict
                                          attrs:
                                            - variable: path
                                              label: "path"
                                              schema:
                                                type: string
                                                required: true
                                                default: "/"
                                            - variable: pathType
                                              label: "pathType"
                                              schema:
                                                type: string
                                                required: true
                                                default: "prefix"
                    - variable: certType
                      label: "Select Certificate Type"
                      schema:
                        type: string
                        default: "letsencrypt-prod"
                        enum:
                          - value: ""
                            description: "No Encryption/TLS/Certificates"
                          - value: "letsencrypt-prod"
                            description: "Letsencrypt Production Certificates"
                          - value: "letsencrypt-staging"
                            description: "Letsencrypt Test Certificates"
                          - value: "wildcard"
                            description: "Global Wildcard Certificate"
                          - value: "selfsigned"
                            description: "Self-Signed Certificate"
                          - value: "existingcert"
                            description: "Existing Certificate"
                        show_subquestions_if: "existingcert"
                        subquestions:
                          - variable: existingcert
                            label: "Existing Certificate Name"
                            schema:
                              type: string
                              default: ""
                    - variable: authForwardURL
                      label: "Forward Authentication URL"
                      schema:
                        type: string
                        default: ""
